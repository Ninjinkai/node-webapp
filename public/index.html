<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node Webapp</title>
    <meta name="description" content="Minimal Node app with a bold color switcher UI.">
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="page-title">
      <span class="eyebrow">Color Switch</span>
      <h1 id="page-title">Tap a color to set the mood.</h1>
      <p>
        This is a tiny demo app with two bold color presets. Use Reset to return to
        the clean white default.
      </p>
      <p id="status" class="sr-only" aria-live="polite">Background set to white.</p>
      <div class="button-row">
        <button class="color-button" type="button" data-color="red" aria-pressed="false" aria-label="Set background to red">red</button>
        <button class="color-button" type="button" data-color="green" aria-pressed="false" aria-label="Set background to green">green</button>
        <button class="color-button" type="button" data-color="white" aria-pressed="false" aria-label="Reset background to white">reset</button>
      </div>
      <p class="footer">Server is running. Check <a href="/health">/health</a>.</p>
      <noscript>
        <p>Enable JavaScript to change the background colors.</p>
      </noscript>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
